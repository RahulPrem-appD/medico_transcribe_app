name: medico_transcribe
description: "Medical consultation transcription app for doctors"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # Database (SQLite for local storage)
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2+1
  
  # HTTP client
  http: ^1.2.0
  dio: ^5.4.0
  
  # Audio recording
  record: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  
  # File handling
  path: ^1.9.0
  
  # State management
  provider: ^6.1.1
  
  # UUID generation
  uuid: ^4.3.3
  
  # Date formatting
  intl: ^0.19.0
  
  # Secure storage for credentials
  flutter_secure_storage: ^9.0.0
  
  # Audio file handling
  just_audio: ^0.9.37

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png