name: medico_transcribe
description: "Medical consultation transcription app for doctors"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # Database (SQLite for local storage)
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2+1
  
  # HTTP client
  http: ^1.2.0
  dio: ^5.4.0
  
  # Audio recording
  record: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  
  # File handling
  path: ^1.9.0
  
  # State management
  provider: ^6.1.1
  
  # UUID generation
  uuid: ^4.3.3
  
  # Date formatting
  intl: ^0.19.0
  
  # Secure storage for credentials
  flutter_secure_storage: ^9.0.0
  
  # Audio file handling
  just_audio: ^0.9.37
  
  # Local storage for templates
  shared_preferences: ^2.2.2
  
  # PDF generation and printing
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Share files
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png